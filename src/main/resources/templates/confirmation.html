<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
<meta charset="utf-8" />
<title>Confirmation d'ajout</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
            th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<p></p><br />
<div layout:fragment="content">
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Confirmation</div> <br/>
    <div class="panel-body">
      <div class="form-group">
        <label>ID: </label>
        <label th:text="${produit.id}"></label>
      </div>
      <div class="form-group">
        <label>Désignation: </label>
        <label th:text="${produit.designation}"></label>
      </div>
      <div class="form-group">
        <label>Prix: </label>
        <label th:text="${produit.prix}"></label>
      </div>
      <div class="form-group">
        <label>Quantité: </label>
        <label th:text="${produit.quantite}"></label>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
