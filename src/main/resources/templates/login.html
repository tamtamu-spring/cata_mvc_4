<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<title>Ajouter des produits</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
            th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
            th:href="@{css/style.css}" />
</head>
<body>
<p></p><br />
<div class="sidespacer col-md-6 col-md-offset-3 col-xs-12"> <!-- <div class="container"> -->
  <div class="panel panel-primary">
    <div class="panel-heading">Authentification</div> <br/>
    <div class="panel-body">
      <form th:action="@{/login}" method="post"><!-- action="/login" obligatoire (Spring Security) -->
       <div class="form-group">
        <label class="control-label">Login: </label>
        <input class="form-control" type="text" name="username"></input><!-- name="username" obligatoire -->
       </div>
       <div class="form-group">
        <label class="control-label">Password: </label>
        <input class="form-control" type="password" name="password"></input><!-- name="password" obligatoire -->
       </div>
       <div class="form-group">
        <span class="red" th:if="${param.error}">Incoreect Username/Password combination!</span>
       </div>
       <div class="form-group">
        <span th:if="${param.logout}">You've been logged out.</span>
       </div>
       <div>
        <button type="submit" class="btn btn-primary">Connect</button>
       </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
